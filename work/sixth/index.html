<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="a">ボタン</div>
  <div class="b"></div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    $(function() {
      $('.a').on('click', function() {
        $.ajax({
          url: 'https://pokeapi.co/api/v2/pokemon/1',
          method: 'GET',
        }).done(function(data) {
          console.log(data);
          $('.b').append('<img src="' + data.sprites.back_default + '">')
          $('.b').append('<img src="' + data.sprites.back_shiny + '">')
          $('.b').append('<img src="' + data.sprites.front_default + '">')
          $('.b').append('<img src="' + data.sprites.front_shiny + '">')
          $('.b').append('<img src="' + data.sprites.other.dream_world.front_default + '">')
          $('.b').append('<img src="' + data.sprites.other.home.front_default + '">')
          $('.b').append('<img src="' + data.sprites.other.home.front_shiny + '">')
          $('.b').append('<img src="' + data.sprites.other['official-artwork'].front_default + '">')
        });
      });
    });
  </script>
</body>
</html>
